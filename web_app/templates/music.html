<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our web app</title>
</head>
<body>

    <h2>Welcome to the Music Page</h2>

    <p>{{ message }}</p>

    {% if music %}
        <ul>
        {% for music in music %}
            <li>{{ music["album_title"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Music not found.</p>
    {% endif %}

</body>
</html>
